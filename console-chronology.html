<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Console Chronology</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="site-name">Classic Console Quizzes</h1>
  </header>

  <main class="quiz-layout">
    <h2>Console Chronology</h2>
    <p>Drag the images into the correct release order on the timeline!</p>

    <div class="chronology-container">
      <!-- Draggable console items. Each div represents a console image. -->
      <div class="console-item" draggable="true" data-order="1">
        <p>[Console A Img]</p>
      </div>
      <div class="console-item" draggable="true" data-order="2">
        <p>[Console B Img]</p>
      </div>
      <div class="console-item" draggable="true" data-order="3">
        <p>[Console C Img]</p>
      </div>
      <div class="console-item" draggable="true" data-order="4">
        <p>[Console D Img]</p>
      </div>
    </div>

    <div class="timeline-bar" id="timelineBar">
      <!-- This bar will go from red to green in JS once correct. -->
    </div>

    <div>
      <button onclick="checkChronologyOrder()">Check Order</button>
    </div>
    <div id="chronologyFeedback"></div>
  </main>

  <footer>
    <p>Â© 2025 Quiz Site. All rights reserved.</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
